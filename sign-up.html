<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Creații Gălățene</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sticky-menu.css" rel="stylesheet">
    <link href="css/sign-up.css" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <a class="navbar-brand page-scroll" href="index.html">Creații Gălățene</a>
            </div>
        </div>
    </nav>
    <div class = "form-sign-up">
        <div class = "container">
                <div class="content">
                    <div class = "text">
                        Înregistrare
                    </div>
                    <form action="#" method="POST">
                        <div class="field">
                            <span class="fa fa-user"></span>
                            <input type="text" placeholder="Email" name = "email" required>
                        </div>

                        <div class = "field">
                            <span class="fa fa-user"></span>
                            <input type="text" placeholder="Nume de utilizator" name = "username" required>
                        </div>
                        
                        <div class="field">
                            <span class="fa fa-lock"></span>
                            <input type="password" placeholder="Parolă" name = "password" required>
                        </div>

                        <div class="field">
                            <span class="fa fa-lock"></span>
                            <input type="password" placeholder="Confirmați Parola" name = "confirm_password" required>
                        </div>

                        <button class="btn" type="submit">Creați Cont</button>

                        <div class="exist-acc">
                            <a href="log-in.html"><p>Am deja cont</p></a>
                        </div>

                        <div class="pass-unknown">
                            <a href="change-pass.html"><p>Am uitat parola</p></a>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <a id="back2Top" title="Back to top" href="#">&#10148;</a>

    <script src="js/jquery.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/jquery.easing.min.js"></script>
    
    <script src="js/sticky-menu.js"></script>
</body>
</html>
